<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/binance_logo.webp">
  <title>Binance P2P</title>
</head>
<body class="body">
  
  <section class="content">
    <div class="wrapper">
      <header class="header">
        <img class="logo" src="img/binance_logo.webp" width="100px" alt="logo">
        <a class="github_link" href="https://github.com/mellow-moon" target="_blank">
          <img src="img/github_logo.png" width="50px" height="50px" alt="Github">
          <img src="img/github_logo_hover.png" width="50px" height="50px" alt="Github">
        </a>
      </header>
    
      <main>
    
        <div class="white_space"></div>

        <section class="request_settings">
          <div class="parameters">
            <button class="button_request trade_type active">BUY</button>
            <img class="horizontal_line" src="/src/img/horizontal-line.svg">
            <button class="button_request trade_type">SELL</button>
          </div>
          <div class="parameters">
            <button class="button_request asset active">USDT</button>
            <img class="horizontal_line" src="/src/img/horizontal-line.svg">
            <button class="button_request asset">BTC</button>
            <img class="horizontal_line" src="/src/img/horizontal-line.svg">
            <button class="button_request asset">ETH</button>
          </div>
          <div class="parameters">
            <button class="button_request fiat active">RUB</button>
            <img class="horizontal_line" src="/src/img/horizontal-line.svg">
            <button class="button_request fiat">EUR</button>
            <img class="horizontal_line" src="/src/img/horizontal-line.svg">
            <button class="button_request fiat">USD</button>
          </div>
        </section>
    
        <div class="white_space"></div>
    
        <div class="container">
          <button class="button_show">SHOW</button>
        </div>
    
        <div class="white_space"></div>
    
        <p id="showData"></p>
        <div id="mobile_data"></div>
      
      </main>
    
      <footer class="footer">
        Application for getting relevant offers in the Binance P2P market.
      </footer>
    </div>
  </section>
  
</body>
</html>
